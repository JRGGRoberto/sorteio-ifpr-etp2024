<!DOCTYPE html>
<html>

<head>
    <title>Sorteio Eletrônico - IFPR - EAD </title>
    <link rel="icon" type="image/png" href="if-simbolo-150x150.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src=seedrandom.js></script>
    <script src=sorteio.js></script>
</head>

<body>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-1">
            <img src="logo.png" />
        </div>
    </div>
    <br>

    <form name="sorteio">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="nomeCurso" class="form-label">Curso</label>
                <select id="nomeCurso" class="form-select">
                    <option value="Especialização em Docência  na Educação Profissional e Tecnológica">Especialização em
                        Docência na Educação Profissional e Tecnológica</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <label for="nomePolo" class="form-label">Polo</label>
                <select id="nomePolo" class="form-select">
                    <option value="Apucarana">Apucarana</option>
                    <option value="Cândido de Abreu">Cândido de Abreu</option>
                    <option value="Cerro Azul">Cerro Azul</option>
                    <option value="Cruzeiro do Oeste">Cruzeiro do Oeste</option>
                    <option value="Faxinal">Faxinal</option>
                    <option value="Ivaiporã">Ivaiporã</option>
                    <option value="Palmeira">Palmeira</option>
                    <option value="Paranaguá">Paranaguá</option>
                    <option value="Pontal do Paraná ">Pontal do Paraná </option>
                    <option value="Reserva">Reserva</option>
                    <option value="Rio Branco do Sul">Rio Branco do Sul</option>
                    <option value="São João do Ivaí ">São João do Ivaí </option>
                    <option value="São João do Triunfo ">São João do Triunfo </option>
                    <option value="Siqueira Campos">Siqueira Campos</option>
                    <option value="Tibagi">Tibagi</option>
                    <option value="Três Barras do Paraná">Três Barras do Paraná</option>
                    <option value="Turvo">Turvo</option>
                </select>
            </div>


            <div class="col-md-2">
                <label for="cota" class="form-label">Categoria da Vaga</label>
                <select id="cota" class="form-select">
                    <option value="Ampla Concorrência">Ampla Concorrência</option>
                    <option value="População Negra">População Negra</option>
                    <option value="Pessoas com Deficência">Pessoas com Deficência</option>
                    <option value="Indígenas">Indígenas</option>
                    <option value="Renda Familiar">Renda Familiar</option>
                    <option value="Pessoas Trans">Pessoas Trans</option>
                    <option value="Pessoas Migrantes">Pessoas Migrantes</option>
                    <option value="Povos e Comunidades Tradicionais">Povos e Comunidades Tradicionais</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <label for="totalInscritos" class="form-label">Total de Inscritos</label>
                <input type="number" class="form-control" name="totalInscritos" maxlength=5>
            </div>
            <div class="col-md-2">
                <label for="semente" class="form-label">Semente</label>
                <input type="number" class="form-control" name="semente" maxlength=9>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button type="button" class="btn btn-success" onclick="geraListaSorteada()">Gerar Lista</button>
            </div>
        </div>

    </form>

    <div id="resultado" class="container">
    </div>

</body>

</html>
